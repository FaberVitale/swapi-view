<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#212121">
  <meta name="keywords" content="Star Wars, Swapi, Api, React, Redux">
  <meta name="description" content="All the Star Wars facts at your fingertips">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!-- critical css required to render the shell-->
  <style>
    *,
    *::after,
    *::before {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    ::-moz-focus-inner {
      border: 0;
      padding: 0;
    }

    noscript {
      position: absolute;
      z-index: 500;
      top: 120px;
      left: 48px;
      color: white;
    }

    a:focus {
      outline-style: solid;
      outline-width: 2px;
    }

    #root,
    .App {
      height: 100%;
    }

    body {
      width: 100vw;
      height: 100vh;
      font-family: "Roboto", sans-serif;
      background-color: #212121;
      /*material-ui grey900*/
      touch-action: manipulation;
    }

    .topbar {
      position: relative;
      z-index: 1100;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 64px;
      display: flex;
    }


    /*flexbox mixins*/

    .flex-row {
      display: flex;
      flex-flow: row nowrap;
    }

    .flex-row-wrap {
      display: flex;
      flex-flow: row wrap;
    }

    .flex-column {
      display: flex;
      flex-flow: column nowrap;
    }

    .justify-flex-end {
      justify-content: flex-end;
    }

    .justify-flex-start {
      justify-content: flex-start;
    }

    .justify-space-between {
      justify-content: space-between;
    }

    .align-items-center {
      align-items: center;
    }
  </style>
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Swapi View</title>
</head>

<body>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <!-- scripts that places the css produced by cra before the 1st script tag,
        the __CSS__ placeholder is replaced with the href attribute generated by
        the webpack plugin used to defer css load
   -->
  <script>
    (function addCss() {
      var defCss = document.createElement("link");
      var sc = document.body.querySelector("script");
      defCss.rel = "stylesheet";
      defCss.type = "text/css";
      defCss.href = "__CSS__";
      document.body.insertBefore(defCss, sc);
    })();
  </script>
  <noscript>
    <link rel="stylesheet" href="__CSS__">
  </noscript>
</body>

</html>
